<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>ShopEase - Your Modern Store</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>ShopEase</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#"><span id="cart-icon"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="hero">
      <div class="hero-content">
        <h2>Discover the Best Products at ShopEase</h2>
        <p>Shop the latest trends with fast delivery and secure checkout.</p>
        <a href="#products" class="btn">Shop Now</a>
      </div>
    </section>

    <section id="products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://www.dxomark.com/wp-content/uploads/medias/post-176677/Google-Pixel-9-Pro-XL_featured-image-packshot-review-1024x691.png" alt="Google pixel 9 pro" />
          <h3>Google pixel</h3>
          <p class="price">₹1,19,999</p>
          <button class="btn add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSS8a98YcISXlnsbrCTPy8a8AfGj05BtxWR8g&s" alt="Macbook pro" />
          <h3>Macbook pro</h3>
          <p class="price">₹1,24,999</p>
          <button class="btn add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSv7pDiGM7YFlH4esiZGjWMSt_NNELccYJog&s" alt="Noise 3 wireless head.." />
          <h3>Noise 3 wireless headphones</h3>
          <p class="price">₹1,999</p>
          <button class="btn add-to-cart">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="footer-social">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
